<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3: Vanity Fur</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Limelight&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="wrapper">

            <div class="headerFlex">
                <div class="headerTextFlex">
                    <h1>Vanity Fur</h1>
                    <p>Doll up your pet with your favourite accessories!</p>
                    <button>Dress up!</button>
                </div>

                <div class="headerImageFlex">
                    <div class="logo">
                        <img src="./assets/pawLogo.png" alt="A pink paw logo with sparkles.">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- App -->
    <main>
        <div class="wrapper">

            <div class="flexContainer">

                <div class="flexForm">
                    <form>

                        <!-- Pet Selection -->
                        <fieldset class="pet">
                            <legend>pick your pet:</legend>
                        
                            <label aria-label="Click to add dog" for="dog">pup</label>
                            <input aria-hidden="true" type="radio" name="pickPet" value="dog" id="dog">
                        
                            <label aria-label="Click to add cat" for="cat">kit</label>
                            <input aria-hidden="true" type="radio" name="pickPet" value="cat" id="cat">

                        </fieldset>

                        <!-- Accessories Selection -->
                        <fieldset class="accessories">
                            <legend>pick your accessories:</legend>
                        
                            <!-- Head Options -->
                            <p class="itemTitle">head:</p>
                            <label aria-label="Click to add flower" for="flower">flower</label>
                            <input aria-hidden="true" type="radio" name="head" value="flower" id="flower">
                        
                            <label aria-label="Click to add top hat" for="topHat">top hat</label>
                            <input aria-hidden="true" type="radio" name="head" value="topHat" id="topHat">

                            <label aria-label="Click to add crown" for="crown">crown</label>
                            <input aria-hidden="true" type="radio" name="head" value="crown" id="crown">

                            <!-- Neck Options -->
                            <p class="itemTitle">neck:</p>
                            <label aria-label="Click to add scarf" for="scarf">scarf</label>
                            <input aria-hidden="true" type="radio" name="neck" value="scarf" id="scarf">
                        
                            <label aria-label="Click to add collar" for="collar">collar</label>
                            <input aria-hidden="true" type="radio" name="neck" value="collar" id="collar">

                            <label aria-label="Click to add ribbon" for="ribbon">ribbon</label>
                            <input aria-hidden="true" type="radio" name="neck" value="ribbon" id="ribbon">


                            <!-- Toy Options -->
                            <p class="itemTitle">toy:</p>
                            <label aria-label="Click to add bowl" for="bowl">bowl</label>
                            <input aria-hidden="true" type="radio" name="toy" value="bowl" id="bowl">
                        
                            <label aria-label="Click to add bear" for="bear">bear</label>
                            <input aria-hidden="true" type="radio" name="toy" value="bear" id="bear">

                            <label aria-label="Click to add ball" for="ball">ball</label>
                            <input aria-hidden="true" type="radio" name="toy" value="ball" id="ball">
                        </fieldset>

                    </form>
                </div>

                <div class="flexCanvas">
                    <aside class="canvas">

                        <!-- Pet Images -->
                        <div class="petOptions">

                            <!-- Dog Image -->
                            <div class="imageHidden dog">
                                <img class="petImage" src="./assets/petDog.png" alt="A white dog.">

                                <!-- Dog: Head Images -->

                                <div class="headOptions">
                                    <div class="imageHidden flower">
                                        <img src="./assets/headFlower.png" alt="A pink flower with yellow pistil.">
                                    </div>
                                    
                                    <div class="imageHidden topHat">
                                        <img src="./assets/headHat.png" alt="A snazzy black top hat.">
                                    </div>
                                    <div class="imageHidden crown">
                                        <img src="./assets/headCrown.png" alt="A blue crown with yellow jewel.">
                                    </div>
                                </div>

                                <!-- Dog: Neck Images -->

                                <div class="neckOptions">
                                    <div class="imageHidden scarf">
                                        <img src="./assets/neckScarf.png" alt="A checkered scarf.">
                                    </div>
                                    <div class="imageHidden collar">
                                        <img src="./assets/neckCollar.png" alt="A red collar with a yellow bell.">
                                    </div>
                                    <div class="imageHidden ribbon">
                                        <img src="./assets/neckRibbon.png" alt="A purple bow ribbon.">
                                    </div>
                                </div>

                                <!-- Dog: Toy Images -->

                                <div class="toyOptions">
                                    <div class="imageHidden bowl">
                                        <img src="./assets/toyBowl.png" alt="A blue food bowl with treats.">
                                    </div>
                                    <div class="imageHidden bear">
                                        <img src="./assets/toyBear.png" alt="A brown teddy bear.">
                                    </div>
                                    <div class="imageHidden ball">
                                        <img src="./assets/toyBall.png" alt="A pink and white ball.">
                                    </div>
                                </div>
                            </div>

                            <!-- Cat Image -->

                            <div class="imageHidden cat">
                                <img class="petImage" src="./assets/petCat.png" alt="A pink cat.">

                                <!-- Cat: Head Images -->

                                <div class="headOptions">
                                    <div class="imageHidden flower">
                                        <img src="./assets/headFlower.png" alt="A pink flower with yellow pistil.">
                                    </div>
                                    
                                    <div class="imageHidden topHat">
                                        <img src="./assets/headHat.png" alt="A snazzy black top hat.">
                                    </div>
                                    <div class="imageHidden crown">
                                        <img src="./assets/headCrown.png" alt="A blue crown with yellow jewel.">
                                    </div>
                                </div>


                                <!-- Cat: Neck Images -->

                                <div class="neckOptions">
                                    <div class="imageHidden scarf">
                                        <img src="./assets/neckScarf.png" alt="A checkered scarf.">
                                    </div>
                                    <div class="imageHidden collar">
                                        <img src="./assets/neckCollar.png" alt="A red collar with a yellow bell.">
                                    </div>
                                    <div class="imageHidden ribbon">
                                        <img src="./assets/neckRibbon.png" alt="A purple bow ribbon.">
                                    </div>
                                </div>

                                <!-- Cat: Toy Images -->

                                <div class="toyOptions">
                                    <div class="imageHidden bowl">
                                        <img src="./assets/toyBowl.png" alt="A blue food bowl with treats.">
                                    </div>
                                    <div class="imageHidden bear">
                                        <img src="./assets/toyBear.png" alt="A brown teddy bear.">
                                    </div>
                                    <div class="imageHidden ball">
                                        <img src="./assets/toyBall.png" alt="A pink and white ball.">
                                    </div>
                                </div>

                            </div>
                        </div>
                        
                    </aside>
                </div>
                
            </div>

        </div>
    </main>

    <!-- Footer / Credit -->
    <footer>
        <div class="wrapper footerContainer">
            <p>Designed by Pik Lin</p>
            <p>Vectorized by Howe Foo</p>
        </div>
    </footer>

    <!-- Javascript -->
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>

	<script src="./script.js"></script>
</body>
</html>
